name: Publish

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2
      - run: bun i --frozen-lockfile
      - run: bun run build

      - name: Publish vite-plugin-bun-csp
        if: startsWith(github.ref, 'refs/tags/vite-plugin-bun-csp-')
        run: |
          cd ./packages/vite-bun
          bun pm pack --quiet
          npm publish --provenance --access public *.tgz
          rm *.tgz

      - name: Publish csp-bun-cli
        if: startsWith(github.ref, 'refs/tags/csp-bun-cli-')
        run: |
          cd ./packages/cli-bun
          bun pm pack --quiet
          npm publish --provenance --access public *.tgz
          rm *.tgz
